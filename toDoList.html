<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/toDoList.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>toDoList</title>
</head>

<body>
  <!-- fetchWeather -->
  <div class="d-flex flex-column align-items-center ">
    <div class="weather-container m-3">
      <div class="weather-box">
        <h2 id="temperature"></h2>
        <p id="condition"></p>
        <p id="location"></p>
      </div>
      <br />
      <input type="text" placeholder="Enter a location" id="search-bar">
      <br />
      <div class="d-flex">
        <button class="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
        <button class="resync-btn search-btn"><i class="fas fa-sync"></i></button>
      </div>
    </div>

    <!--toDo List-->
    <div class="todo-container">
      <div id="new-task">
        <input type="text" id="task_input" placeholder="Enter The Task Here..." />
        <button id="push" onclick="createTask()"><i class="fa fa-plus" aria-hidden="true"></i></button>
      </div>

      <!-- <div id="tasks" style="display: none;">
      </div> -->
      <!-- <div id="Complet_tasks" style="display: none;"> -->
    </div>
  </div>
  </div>
  <div class="container-fluid p-5">
    <div class="row">
      
      <div class="col-6 tasks_div">
        <center>
          <div class="card">
            <div class="card-header">
              New Task
            </div>
            <div class="card-body">
              <div id="tasks">
              </div>
            </div>
          </div>
        </center>
      </div>


      <div class="col-6 Complet_tasks_div">
        <center>
          <div class="card">
            <div class="card-header">
              Complete Task
            </div>
            <div class="card-body">
              <div id="Complet_tasks"></div>
            </div>
          </div>
        </center>
      </div>
    </div>
  </div>
</body>
